<h2>تنظیمات مالیات</h2>
<form method="post">{% csrf_token %}
    <label>حد مجاز مالیات:</label>
    <input type="number" step="0.01" name="tax_limit" value="{{ settings.tax_limit }}">
    <button type="submit">ذخیره</button>
</form>
<h3>هشدارها</h3>
<ul>
{% for alert in alerts %}
    <li>{{ alert }}</li>
{% endfor %}
</ul>
