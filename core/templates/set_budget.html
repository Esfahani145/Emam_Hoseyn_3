<h2>تنظیم بودجه برای {{ school.name }}</h2>
<form method="post">
    {% csrf_token %}
    <label>نوع بودجه:</label>
    <select name="budget_type">
        <option value="type1">سرانه نوع ۱</option>
        <option value="type2">سرانه نوع ۲</option>
        <option value="type3">سرانه نوع ۳</option>
    </select><br>

    <label>مبلغ:</label>
    <input type="number" step="0.01" name="amount" required><br>

    <button type="submit">ذخیره</button>
</form>
