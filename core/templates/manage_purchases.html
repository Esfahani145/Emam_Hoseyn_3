<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>مدیریت خریدها</title>
</head>
<body>
<h2>مدیریت خریدها</h2>

<form method="post">
    {% csrf_token %}
    <table id="purchases-table" border="1" cellpadding="5">
        <thead>
            <tr>
                <th>مدرسه</th>
                <th>فروشگاه</th>
                <th>شرح</th>
                <th>تعداد</th>
                <th>قیمت واحد</th>
                <th>حذف</th>
            </tr>
        </thead>
        <tbody>
            {% for p in purchases %}
            <tr>
                <td>
                    <select name="school_{{ forloop.counter0 }}">
                        {% for s in schools %}
                            <option value="{{ s.id }}" {% if p.school.id == s.id %}selected{% endif %}>{{ s.name }}</option>
                        {% endfor %}
                    </select>
                </td>
                <td>
                    <select name="store_{{ forloop.counter0 }}">
                        {% for st in stores %}
                            <option value="{{ st.id }}" {% if p.store.id == st.id %}selected{% endif %}>{{ st.name }}</option>
                        {% endfor %}
                    </select>
                </td>
                <td><input type="text" name="description_{{ forloop.counter0 }}" value="{{ p.description }}"></td>
                <td><input type="number" name="quantity_{{ forloop.counter0 }}" value="{{ p.quantity }}"></td>
                <td><input type="number" step="0.01" name="price_{{ forloop.counter0 }}" value="{{ p.price }}"></td>
                <td><button type="button" onclick="deleteRow(this)">X</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <input type="hidden" id="total_rows" name="total_rows" value="{{ purchases|length }}">
    <button type="button" onclick="addRow()">+ افزودن ردیف</button>
    <button type="submit">ذخیره</button>
</form>

<script>
function addRow() {
    var table = document.getElementById("purchases-table").getElementsByTagName('tbody')[0];
    var rowCount = table.rows.length;
    var row = table.insertRow(rowCount);

    row.innerHTML = `
        <td><select name="school_${rowCount}">{% for s in schools %}<option value="{{ s.id }}">{{ s.name }}</option>{% endfor %}</select></td>
        <td><select name="store_${rowCount}">{% for st in stores %}<option value="{{ st.id }}">{{ st.name }}</option>{% endfor %}</select></td>
        <td><input type="text" name="description_${rowCount}"></td>
        <td><input type="number" name="quantity_${rowCount}" value="1"></td>
        <td><input type="number" step="0.01" name="price_${rowCount}" value="0"></td>
        <td><button type="button" onclick="deleteRow(this)">X</button></td>
    `;
    document.getElementById("total_rows").value = rowCount + 1;
}

function deleteRow(btn) {
    var row = btn.parentNode.parentNode;
    row.remove();
    document.getElementById("total_rows").value =
        document.getElementById("purchases-table").getElementsByTagName('tbody')[0].rows.length;
}
</script>
</body>
</html>
